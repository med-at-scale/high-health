@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@controllers.common.routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@controllers.common.routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@controllers.common.routes.Assets.at("bootstrap/css/bootstrap.min.css")">

    </head>
    <body>
        @content

        <script src="@controllers.common.routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@controllers.common.routes.Assets.at("bootstrap/js/bootstrap.js")" type="text/javascript"></script>
    </body>
</html>
